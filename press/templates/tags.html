<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sam Collard - Tags</title>
		
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index, follow">
  <meta name="description" content="Sam Collard's blog." />
  <meta name="author" content="Sam Collard" />

  <link rel="shortcut icon" href="/favicon.png" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />	
  <link rel="stylesheet" href="/css/default.css" />
  <link rel="stylesheet" href="/css/animations.css" />

</head>
<body>
  <header role="banner">
    <div class="container">
      <a href="/" class="logo"><img src="/img/logo@2x.png" alt="Logo" /></a>
      <p class="about">
        I am Sam Collard, an SDE 1 at <a href="http://www.amazon.com">Amazon</a>. I work on mobile search results and desktop browse pages.
      </p>
      <ul class="headlinks">
        <li class="twitter">
          <a href="http://twitter.com/SWCollard"><img src="/img/twitter.png" alt="Twitter" /></a>
        </li>
        <li class="github">
          <a href="http://github.com/swcollard"><img src="/img/github.png" alt="GitHub" /></a>
        </li>
      </ul>
    </div>
  </header>

  <section role="main" class="container">
    <ul class="tags">
      {{#tags}}
        <li class="tag">
          <h2 class="tag-title"><a href="{{tag_url}}">{{tag_title}}</a></h2>
          <p class="meta tag-size">{{tag_size}}</p>
        </li>
      {{/tags}}
    </ul>
  </section>

  <footer id="footer">
    <section class="container">
      <p>Powered by <a href="https://github.com/swcollard/Letterpress">Letterpress</a>.</p>
    </section>
  </footer>
</body>
</html>
