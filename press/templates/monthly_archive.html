<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{blog_author}} - {{archive_title}}</title>
		
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index, follow">
  <meta name="description" content="{{blog_title}}" />
  <meta name="author" content="{{blog_author}}" />
  
  <link rel="shortcut icon" href="/favicon.png" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />	
  <link rel="stylesheet" href="/css/default.css" />
  <link rel="stylesheet" href="/css/animations.css" />

  <meta property="og:type" content="blog"/>
  <meta property="og:title" content="{{blog_author}} - {{archive_title}}"/>
  <meta property="og:site_name" content="{{blog_title}}"/>
  <meta property="og:image" content="/img/me.png" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{blog_author}} - {{archive_title}}">
  <meta name="twitter:description" content="Monthly Archive">
  <meta name="twitter:image" content="/img/me.png">
</head>
<body>
  <header role="banner">
    <div class="container">
      <a href="/" class="logo"><img src="/img/logo@2x.png" alt="Logo" /></a>
      <nav class="archive header">
        <h1><a class="nav-prev" href="{{prev_archive_url}}">{{prev_archive_title}}</a></h1>
        <h1><a class="nav-next" href="{{next_archive_url}}">{{next_archive_title}}</a></h1>
        <h1 class="archive-title">{{month}}, <a href="{{yearly_archive_url}}">{{year}}</a></h1>
      </nav>
    </div>
  </header>

  <section role="main" class="container">
    {{#posts}}
      <article>
        <header>
          <p class="meta"><time datetime="{{date}}">{{pretty_date}}</time></p>
          <h2><a href="{{permalink}}">{{title}}</a></h2>
        </header>
        <section class="content">
          <p class="intro">{{excerpt}}</p>
        </section>
      </article>
    {{/posts}}
  </section>

  <footer id="footer">
    <section class="container">
      <p>Powered by <a href="https://github.com/swcollard/Letterpress">Letterpress</a>.</p>
    </section>
  </footer>
</body>
</html>
